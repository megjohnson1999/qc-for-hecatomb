 args:
   reads:
   output:
   host:
   minimap:
   fastqc:
   subsample:
   log:

trimmers:
  - fastp
  - roundAB

qc:
    compression:
         1
    minimapIndex:
        -I 8G
    hostRemoveFlagstat:
        -f 4
        -F 3584
    fastp:
        --qualified_quality_phred 15
        --length_required 90
        --cut_tail 
        --cut_tail_window_size 25
        --cut_tail_mean_quality 15
        --dedup
        --dup_calc_accuracy 4
        --trim_poly_x
        --detect_adapter_for_pe
    bbduk:
        rm_5p:
          k=16
          hdist=1
          mink=11
          ktrim=l
          restrictleft=20
          removeifeitherbad=f
          trimpolya=10
          ordered=t
          rcomp=f
          ow=t
        rm_3rt:
          k=16
          hdist=1
          mink=11
          ktrim=r
          removeifeitherbad=f
          ordered=t
          rcomp=f
          ow=t
        neb:
          k=16
          hdist=1
          mink=10
          ktrim=r
          removeifeitherbad=f
          ordered=t
          rcomp=t
          ow=t
        rm_afp:
          k=16
          hdist=1
          removeifeitherbad=f
          ordered=t
          rcomp=t
          ow=t
        rm_vc:
          k=31
          hammingdistance=1
          ordered=t
          ow=t
        rm_lq:
          ordered=t
          qtrim=r
          maxns=2
          entropy=0.5
          entropywindow=25
          trimq=15
          minlength=90
