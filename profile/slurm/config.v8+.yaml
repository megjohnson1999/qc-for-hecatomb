# slurm resource configuration
executor: slurm

# Resources to use if not otherwise specified    
default-resources:
  - mem_mb=16000
  - runtime=1440
  - cores=24
  - slurm_account=sahlab

jobs: 40
latency-wait: 60 
use-conda: True
keep-going: True
rerun-incomplete: True
printshellcmds: True
scheduler: greedy

set-resources:
    map_shreds:
        mem: 64G
    pB_step_1:
        mem: 24G
    pB_step_2:
        mem: 24G
    pB_step_3:
        mem: 24G
    pB_step_4:
        mem: 24G 
